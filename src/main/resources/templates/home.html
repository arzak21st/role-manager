<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Kodinger">
        <meta name="keyword" content="Kodinger, template, html5, css3, bootstrap4">
        <meta name="description" content="HTML5 and CSS3 Template Based on Bootstrap 4">
        <title>Home</title>
        <link rel="stylesheet" th:href="@{/stisla-master/ionicons/css/ionicons.min.css}">
        <link rel="stylesheet" th:href="@{/stisla-master/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/stisla-master/sweetalert/dist/sweetalert.css}">
        <link rel="stylesheet" th:href="@{/stisla-master/css/stisla.css}">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg main-navbar">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="ion-navicon"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link smooth-link" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link smooth-link" th:href="@{/manager}">Manager</a>
                        </li>
                    </ul>
                    <form th:if="${principal} == null" class="form-inline">
                        <a th:href="@{/login}" class="btn smooth-link align-middle btn-primary">Login</a>
                    </form>
                    <form th:if="${principal} != null" th:action="@{/logout}" method="POST" class="form-inline">
                        <button type="submit" th:href="@{/logout}" class="btn smooth-link align-middle btn-primary">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <section class="hero bg-overlay" id="hero" data-bg="img/hero.jpeg">
            <div class="text py-5">
                <h1><span class="bold">Role Manager</span></h1>
            </div>
        </section>

        <script th:src="@{/stisla-master/js/jquery.min.js}"></script>
        <script th:src="@{/stisla-master/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/stisla-master/js/jquery.easeScroll.js}"></script>
        <script th:src="@{/stisla-master/sweetalert/dist/sweetalert.min.js}"></script>
        <script th:src="@{/stisla-master/js/stisla.js}"></script>
    </body>
</html>
